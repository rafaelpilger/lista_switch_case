<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
 
    let turno = prompt("Qual turno vc estuda digite apenas: M-matutino ou V-Vespertino ou N- Noturno").trim().toUpperCase()

    //PROCESSAMENTO
     
    switch (turno) {
        case "M":
            alert("Bom Dia!");
            break;
        case "V":
            alert("Boa Tarde!");
            break;
        case "N":
            alert("Boa Noite!");
            break;
        default:
            alert("valor invalido digite apenas: M-matutino ou V-Vespertino ou N- Noturno");
            break;
    }

    
    //SAÍDA

</script>
