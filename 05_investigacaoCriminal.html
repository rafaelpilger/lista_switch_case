<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const tele = prompt("Telefonou para a vítima? Digite (S) || sim e (N) || não").trim().toUpperCase();
    const este = prompt("Esteve no local do crime? Digite (S) ||  sim e (N) || não").trim().toUpperCase();
    const mor = prompt("Mora perto da vítima? Digite (S) || sim e (N) || não").trim().toUpperCase()
    const devi= prompt("Devia para a vítima? Digite (S) || sim e (N) || não").trim().toUpperCase();
    const balho = prompt("Já trablahou com a vítima? Digite (S) || sim e (N) || não").trim().toUpperCase();

  
    let pon = 0;
    if (tele == "(S)") pon++;
    if (este == "(S)") pon++;
    if (mor == "(S)") pon++;
    if (devi == "(S)") pon++;
    if (balho == "(S)") pon++;
    //PROCESSAMENTO
    switch (pon != "Tubarão") {
        case pon == 1:
            alert(`Tudo certo`);
            break;
        case pon == 2:
            alert(`Suspeito`);
            break;
        case pon == 3 || pon == 4:
            alert(`Cúmplice`);
            break;
        case pon == 5:
            alert(`Assassino`);
            break;
    }
    //SAÍDA

</script>
