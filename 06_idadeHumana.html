<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const porte = prompt(`Diga se o seu cão é de médio, grande ou pequeno porte: `).toLowerCase();
    let idade = Number(prompt(`Digite a idade do seu cão: `));

    
    // PROCESSAMENTO
switch (porte != "medio") {
        case porte == "médio":
            idade = idade * 6;
            alert(`O seu cão tem ${idade} anos`);
            break;
        case porte == "pequeno": 
            idade = idade * 5;
            alert(`O seu cão tem ${idade} anos`);
            break;
        case porte == "grande":
            idade = idade * 7;
            alert(`O seu cão tem ${idade} anos`);
            break;
    }
    
    // SAÍDA

    </script>
