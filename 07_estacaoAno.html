<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisfério = prompt(`Digite em qual hemisfério vc está: `).toUpperCase();
    const mês = prompt(`Digite em qual mês vc está: `).toUpperCase();

    let resposta;

    
    //PROCESSAMENTO
    switch (hemisfério == "NORTE") {
        case mês == "JANEIRO" || mês == "FEVEREIRO" || mês == "MARÇO":
            resposta = "Inverno";
            break;
        case mês == "ABRIL" || mês == "MAIO" || mês == "JUNHO":
            resposta = "Primavera";
            break;
        case mês == "JULHO" || mês == "AGOSTO" || mês == "SETEMBRO":
            resposta = "VERÃO";
            break;
        case mês == "OUTUBRO" || mês == "NOVEMBRO" || mês == "DEZEMBRO":
            resposta = "Outono";
            break;
    break;
    }
    switch (hemisfério == "SUL") {
        case mês == "JANEIRO" || mês == "FEVEREIRO" || mês == "MARÇO":
            resposta = "Verão";
            break;
        case mês == "ABRIL" || mês == "MAIO" || mês == "JUNHO":
            resposta = "Outono";
            break;
        case mês == "JULHO" || mês == "AGOSTO" || mês == "SETEMBRO":
            resposta = "Inverno";
            break;
        case mês == "OUTUBRO" || mês == "NOVEMBRO" || mês == "DEZEMBRO":
            resposta = "Primavera";
            break;
    break;
    }
    
    alert(`${resposta}`);

    //SAÍDA

</script>
